<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Space</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="top-bar">
        <img src="./Pictures/logo.svg">
        <div class="user bar-button">
            <img src="./Pictures/user.svg">               
        </div>
        <div class="cart bar-button" onclick="ShowCart()">
            <img src="./Pictures/bag.svg">                    
        </div>
    </div>
    <div class="filters">
        <div class="sorts"><span>Filters: </span></div>
        <div class="sort-box pop-menu" id="menuRelease">
            <div class="menu-title">Year <img src="./Pictures/arrow-down.svg"></div>
        </div>
        <div class="genre pop-menu" id="menuGenre">
            <div class="menu-title">Genre <img src="./Pictures/arrow-down.svg"></div>
        </div>
        <div class="type pop-menu" id="menuType">
            <div class="menu-title">Type <img src="./Pictures/arrow-down.svg"></div>
        </div>
        <div id="remove-filters" class="pop-menu" onclick="hideBtn()">Remove Filters</div>
    </div>
    <div class="line"></div>
    <div id="item-container"></div>
    <div class="bottom">
        <div>Designed and Developed with Love for Miss Americana</div>
        <a href="https://erfansefat.github.io/"><img src="./Pictures/global-search.svg">ErfanSefat.github.io</a>
    </div>
    <div class="ShoppingCart" id="cart">
        <!-- <div class="item-in-cart">
            <img src="./Pictures/vinyls/lover.jpg">
            <div class="in-cart-txts">
                <div>Speak Now (Taylor's Version)</div>
                <div class="cart-spans">
                    <span>$40</span>
                    <span class="remove-from-cart">remove</span>
                </div>
            </div>
        </div> -->
        <div class="total-price-box">
            <div class="total-price">
                Total Price:
                <span id="totalPrice">$0</span>
            </div>
            <div class="checkout-btn">Check Out</div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
